<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drivers List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
</head>
<body>
    <div class="container text-center">
        <div>
            <form th:action="@{/logout}" method="post">
                <p>
                    Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
                </p>
                <input type="submit" value="Sign Out">
            </form>
        </div>
        <div>
            <h3>Drivers List</h3>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Driver Id</th>
                        <th>Driver Name</th>
                        <th>Driver Number</th>
                        <th>Driver Status</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="driver: ${listDrivers}">
                        <td th:text="${driver.id}">User Id</td>
                        <td th:text="${driver.name}">Email</td>
                        <td th:text="${driver.phoneNumber}">First Name</td>
                        <td th:text="${driver.status}">Last Name</td>
                        <!-- if("${driver.status}"){
                            <td>Accepted</td>
                        } else{
                            <td>Rejected</td>
                        } -->
                        
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</body>
</html>
