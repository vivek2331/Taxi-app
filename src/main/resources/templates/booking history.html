<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Code Login Java</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
</head>
<body>
    <div class="container text-center">
        <div>
            <form th:action="@{/logout}" method="post">
                <p>
                    Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
                </p>
                <input type="submit" value="Sign Out">
            </form>
        </div>
        <div>
            <h3>Booking History</h3>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Ride Id</th>
                        <th>Pick UP Location</th>
                        <th>Destination</th>
                        <th>Vehicle Type</th>
                        <th>Ride Fare</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user: ${listRides}">
                        <td th:text="${user.rideId}">User Id</td>
                        <td th:text="${user.pickupLoc}">Email</td>
                        <td th:text="${user.destination}">First Name</td>
                        <td th:text="${user.vehicleType}">Last Name</td>
                        <td th:text="${user.price}">Fare</td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <h3><a th:href="@{/user}">Book a Ride now</a></h3>
        </div>
    </div>
</body>
</html>
